<h1 class="text-4xl text-center font-bold mb-10 text-green-600">{{'brands.allbrands'|translate}}</h1>
<div class="grid md:grid-cols-4 gap-10 md:w-5/6 mx-auto">
    @for (brand of brands(); track brand._id) {
    <div
        class="card border rounded-md overflow-hidden shadow relative group hover:shadow-green-600 transition-shadow duration-500">
        <div class="card-img">
            <img [src]="brand.image" class="w-full h-[200px] object-contain" [alt]="brand.name" />
        </div>
        <div class="card-body px-2 py-4">
            <h3 class="text-center text-3xl font-semibold">{{brand.name}}</h3>
        </div>
    </div>
    }
</div>
